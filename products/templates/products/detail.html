{% extends 'base.html' %}

{% block content %}
<div class="row py-5">
    <div class="col-md-10 offset-md-1">
        {% if error %}
            <div class="alert alert-danger">{{error}}</div>
        {% endif %}
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <img width="200px" class="img-fluid" src="{{product.icon.url}}">
                    <a href="javascript:{document.getElementById('formSubmitVote').submit()}" class="btn btn-primary">{{product.votes_total}} <span class="oi oi-caret-top" style="vertical-align: -2px;"></span> Upvote</a>
                </div>
                <form id="formSubmitVote" method="POST" action="{% url 'upvote' product.id %}">
                    {% csrf_token %}
                    <input type="hidden">
                </form>
                <h5>{{product.title}}</h5>
                <img class="img-fluid" src="{{product.image.url}}">
                <div class="d-flex justify-content-between">
                    <h5>Hunted by: {{product.hunter.username}}</h5>
                    <p>{{product.pub_pretty}}</p>
                </div>
                <p>{{product.body}}</p>
            </div>
          </div>
    </div>
</div>
{% endblock %}
